<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script defer src="js/weather.js"></script>
    <script defer src="js/todos.js"></script>
    <script src="https://kit.fontawesome.com/293fc10d56.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Todo Calendar Place holder</h1>
    </header>


    <div class="content-container">
        <aside>
            <div class="aside-header">
                <div class="weather"></div>
                <h1>Place holder for day</h1>
                <h2>Place holder for date</h2>
            </div>
            <div class="todo-container">
                <div class="todo-list"></div>

                <input type="text" placeholder="Add todo" class="todo-input">
                <button class="add">
                    Add
                </button>
            </div>
        </aside>

        <main class="calendar">
            <div class="month">
                <i class="fa-solid fa-circle-arrow-left"></i>
                <div>
                    <h1>June</h1>
                </div>
                <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
            <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="calendar-grid">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="today">10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
            </div>
        </main>
    </div>
</body>

</html>
