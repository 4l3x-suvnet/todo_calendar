<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantastiCal</title>
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script defer src="js/weather.js"></script>
    <script defer src="js/todos.js"></script>
    <script defer src="js/aside.js"></script>
    <script defer src="js/calendar.js"></script>
    <script src="https://kit.fontawesome.com/293fc10d56.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>FantastiCal</h1>
    </header>


    <div class="content-container">
        <aside>
            <div class="aside-header">
                <div class="weather"></div>
                <h1>Place holder for day</h1>
                <h2>Place holder for date</h2>
            </div>
            <div class="todo-container">
                <div class="todo-list"></div>

                <input type="text" placeholder="Add todo" class="todo-input">
                <button class="add">
                    Add
                </button>
            </div>
        </aside>

        <main class="calendar">
            <div class="month">
                <i class="fa-solid fa-circle-arrow-left prev"></i>
                <div>
                    <h1 class="current-month">June</h1>
                </div>
                <i class="fa-solid fa-circle-arrow-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-grid">
            </div>
        </main>
    </div>
</body>

</html>
